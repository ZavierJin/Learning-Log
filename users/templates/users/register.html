{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}

{% block header %}
  <h2>Register your account</h2>
{% endblock header %}

{% block content %}

  <form method="post" action="{% url 'users:register' %}"
      class="form">
    {% csrf_token %}
    <!-- 表单模板标签 -->
    {% bootstrap_form form %}

    <!-- 按钮模板标签 -->
    {% buttons %}
      <button name="submit">register</button>
    {% endbuttons %}

    <input type="hidden" name="next" value="{% url 'learning_logs:index' %}" />
  </form>

{% endblock content %}
