{% extends "learning_logs/base.html" %}

{% block content %}

    <p>Add a new topic:</p>

    <!-- 定义HTML表单，实参action为数据发送位置（new_topic视图函数） -->
    <form action="{% url 'learning_logs:new_topic' %}" method="post">
        <!-- 下一行模板标签防止跨站请求伪造攻击 -->
        {% csrf_token %}
        <!-- 自动创建显示表单所需全部字段，修饰符as_p以段落格式渲染 -->
        {{ form.as_p }}
        <!-- 提交按钮 -->
        <button name="submit">add topic</button>
    </form>

{% endblock content %}
